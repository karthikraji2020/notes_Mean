<div class="top-section">
    <div class="input-area">
      <form (submit)="addPost()" #postForm="ngForm">
          <div><input type="text" name="title" [(ngModel)]="post.title" placeholder="Title" required></div> 
          <div><input type="url" name="link" [(ngModel)]="post.url" placeholder="Link" required></div> 
          <div><button type="submit" [disabled]="!postForm.valid">Post It!</button></div>
      </form>
    </div>
  </div>
